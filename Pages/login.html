            <div id="login-form" class="card">
                <form>
                    <h2>Login</h2>
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" required class="form-control">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required class="form-control">
                    <button type="button" onclick="login()" class="btn btn-success">Login</button>
                </form>
                <p id="no-account-message">Don't have an account? <a href="#" onclick="toggleSignup()">Sign up</a></p>

    <script>
        function login() {
            // Get values from the login form
            var email = document.getElementById('login-email').value;
            var password = document.getElementById('login-password').value;

            // You would typically send these values to the server for authentication
            // For simplicity, let's just log them to the console
            console.log('Login - Email: ' + email + ', Password: ' + password);
        }

        function signup() {
            // Get values from the signup form
            var username = document.getElementById('signup-username').value;
            var email = document.getElementById('signup-email').value;
            var password = document.getElementById('signup-password').value;

            // You would typically send these values to the server for user registration
            // For simplicity, let's just log them to the console
            console.log('Signup - Username: ' + username + ', Email: ' + email + ', Password: ' + password);
        }

        function toggleSignup() {
            var loginForm = document.getElementById('login-form');
            var signupForm = document.getElementById('signup-form');

            if (signupForm.style.display === 'none') {
                signupForm.style.display = 'flex';
                loginForm.style.display = 'none';
            } else {
                signupForm.style.display = 'none';
                loginForm.style.display = 'flex';
            }
        }
    </script>
